<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pandora Stats Data Browser</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/vue.resource/1.0.3/vue-resource.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
    nav ul li:not(.disabled) {
      cursor: pointer;
    }
    nav ul li .form-control {
      width: 5em;
      display: inline-block;
    }
    .pagination-component p {
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>Faeria Pandora Ratings Data</h1>
    <p>
      We scrape the <a href="https://esports.faeria.com/pandora-season" target="_new">Top 100 Pandora Season Ratings</a> every ten minutes.  It is exposed via a <a :href="apiUrl + 'ratings'" target="_new">REST API</a>.
    </p>
    <rating-display :api-url="apiUrl"></rating-display>
    <hr />
  </div>

  <script src="js/components/loader.js"></script>
  <script src="js/components/pagination.js"></script>
  <script src="js/components/rating.js"></script>
  <script src="js/components/ratings-table.js"></script>
  <script src="js/components/rating-display.js"></script>

  <script src="js/app.js"></script>
</body>
</html>
